<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>add</h1>
    <div class="summary">
        This function adds an element to the Enumerable object.
    </div>
    <div class="params">
        <div>Parameters</div>
        <ul>
            <li>
                <div class="name">Name: element</div>
                <div class="type">Type: Object</div>
                <div class="description">The object to add.</div>
            </li>
        </ul>
    </div>
    <div class="returns">
        Returns: Enumerable
    </div>
    
    <div class="examples">
        <h2>Examples</h2>
        <div class="example">
            <ul>
                <li>$(array).add(2);</li>
                <li>$(array).add({ name: "bob" });</li>
            </ul>
        </div>
    </div>
</body>
</html>
